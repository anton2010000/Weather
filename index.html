<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<style>

            @keyframes snow {
                0%{
                    background-position: 0px 0px, 0px 0px, 0px 0px;
                }
                100%{
                    background-position: 600px 1800px, 600px 1200px, 600px 600px;
                }

            }

            body{
                background-image: url('background1.png'), url('background2.png'), url('background3.png');
                animation: snow 30s linear infinite;

            }
        </style>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <img src="icons8-дождь.gif" />

                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="icons8-ветер.gif" />

                <div class="text">
                    <span></span>
                    <p> Wind speed</p>
                </div>
            </div>
            <div class="temp_min">
                <img src="icons8-температура2.gif" />

                <div class="text">
                    <span></span>
                    <p> Min t°C</p>
                </div>
            </div>
        </div>

         <div class="weather-details2">
              <div class="pressure">
                <img src="icons8-барометр.gif" />

                <div class="text">
                    <span></span>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="clouds">
                <img src="icons8-облака.gif" />

                <div class="text">
                    <span></span>
                    <p>Clouds</p>
                </div>
            </div>
            <div class="temp_max">
                <img src="icons8-температура.gif" />

                <div class="text">
                    <span></span>
                    <p> Max t°C</p>
                </div>
            </div>


         </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>

</html>
